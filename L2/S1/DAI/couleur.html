<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COULEUR</title>
</head>
<body>
<script>
        let couleur;
        couleur = prompt('Donner la couleur du feu: Rouge, Vert, Orange ou Autre');
    
        if (couleur == 'Vert'){            
            alert('Tu peux continuer');
    
        }else if (couleur == 'Orange' || couleur == 'Rouge'  ){
            alert('ARRETE TOI');
        
        }else{
                alert('Avance en faisant attention');}
    
</script>
</body>
</html>
